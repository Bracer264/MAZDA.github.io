            <input class="in" type="date" id="delivery_date" name="delivery_date" required>
        
        
       

            <textarea id="comments" name="comments" rows="4"></textarea>
      
        
        <div class="bbt">
            <button type="submit" class="submit-btn">Отправить заявку</button></div>
    </form>
    </div>
    <script>
        // Простая валидация формы
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            let isValid = true;
            const requiredFields = this.querySelectorAll('[required]');
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    isValid = false;
                    field.style.borderColor = '#a00';
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            if (!isValid) {
                event.preventDefault();
                alert('Пожалуйста, заполните все обязательные поля!');
            } else {
                alert('Ваша заявка успешно отправлена! Мы свяжемся с вами в ближайшее время.');
                // В реальном проекте здесь был бы AJAX-запрос или другая обработка формы
            }
        });
    </script>
